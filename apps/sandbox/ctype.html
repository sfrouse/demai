



<script>


    const toCamelCase = (str) =>
            str
                .split(/\s+/)
                .map((word, index) =>
                    index === 0
                        ? word.toLowerCase()
                        : word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
                )
                .join('');

        console.log(toCamelCase('My Candy'));

</script>
